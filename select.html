<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function select(arr){
			var temp,minIndex,len = arr.length;
			for(var i=0;i<len-1;i++){
				minIndex = i;
				for(j=i+1;j<len;j++){
					if(arr[j]<arr[minIndex]){
						minIndex = j;
					}
				}
				temp = arr[i];
				arr[i] = arr[minIndex];
				arr[minIndex] = temp;
			}
			return arr;
		}

		console.log(select([5,4,3,2,1]))
	</script>
</body>
</html>

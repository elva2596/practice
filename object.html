<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var person = new Object();
		person.name = "dailu";
		person.age = 26;
		person.sayName =function (){
			console.log(this.name);
		}
		person.sayName()

		var person1 = {
			name:"dailu",
			age:26,
			sayName:function (){
				console.log(this.name);
			}
		}
		person1.sayName()

		var person2 = {};
		Object.defineProperty(person2,"name",{
			writable:false,
			value:"dailu",
			configurable:false
		})
		console.log(person2.name);
		person2.name = "hehe";
		console.log(person2.name);
		delete person2.name;
		console.log(person2.name);

		// Object.defineProperty(person2,"name",{
		// 	configurable:true,
		// 	value:"dailu"
		// })

		var book = {
			_year:2004,
			edition:1
		}

		Object.defineProperty(book,"year",{
			get:function (){
				return this._year
			},
			set:function(val){
				if(val>2004){
					this._year = val;
					this.edition+=val-2004
				}
			}
		})

		book.year = 2005;
		console.log(book.edition);

		var books = {}
		Object.defineProperties(books,{
			_year:{
				writable:true,
				value:2004
			},
			edition:{
				writable:true,
				value:1
			},
			year:{
				get:function (){
					return this._year
				},
				set:function (val){
					if(val>2004){
						this._year = val;
						this.edition+=val-2004
					}
				}
			}
		})
		books.year = 2005;
		console.log(books.edition);
		var descriptor = Object.getOwnPropertyDescriptor(books,"year")
		console.log(descriptor.value);
		console.log(descriptor.configurable);
		console.log(typeof descriptor.get);

		var descriptor1 = Object.getOwnPropertyDescriptor(books,"_year");
		console.log(descriptor1.value);
		console.log(descriptor1.enumerable);
		console.log(typeof descriptor1.get);
	</script>
</body>
</html>

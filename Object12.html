<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// const obj = {};
		// obj.foo = true;
		// obj["a"+"bc"] = 123;
		const target = { a:1 };
		const source1 = { b:2 };
		const source2 = { c:3 };
		Object.assign(target,source1,source2)
		console.log(target);
		const obj1 = {a:1};
		console.log(Object.assign(obj1)===obj1);

		// super指向当前对象的原型对象

		const proto = {
			foo:"hello"
		}

		const obj = {
			foo:"world",
			find(){
				return super.foo
			}
		}

		Object.setPrototypeOf(obj,proto)
		console.log(obj.find());

		let {keys,values,entries}  =Object;
		let objs = { a:1,b:2,c:3};
		for(let key of keys(objs)){
			console.log(key);
		}

		for(let value of values(objs)){
			console.log(value);
		}
		for(let [key,value] of entries(objs)){
			console.log([key,value]);
		}

		let { x,y,...z} = { x:1,y:2,a:3,b:4};
		console.log(x);
		console.log(y);
		console.log(z);
	</script>
</body>
</html>

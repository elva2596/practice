<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function insert(arr){
			var preIndex,cur,len = arr.length;
			for(var i=1;i<len;i++){
				preIndex = i-1;
				cur = arr[i];
				while(preIndex>=0&&arr[preIndex]>cur){
					arr[preIndex+1] = arr[preIndex];
					preIndex--;
				}
				arr[preIndex+1] = cur;
			}
			return arr       
		}

		console.log(insert([5,4,3,2,1]));
	</script>
</body>
</html>

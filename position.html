<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap .div{
			width: 300px;
			height: 300px;
			background-color: red;
			position: fixed;
			bottom: 0;
		}
		.wrap {
			width: 400px;
			height: 400px;
			background-color: blue;
			transform: translate(4px, 4px);
		}

		.content{
			width: 350px;
			height: 350px;
			background-color: yellow;
			transform: translate(2px, 2px);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">
			<div class="div"></div>
		</div>
		
	</div>
</body>
</html>

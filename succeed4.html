<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4原型式继承</title>
</head>
<body>
	<script type="text/javascript">
		function object(o){
			function F(){}
			F.prototype = o
			return new F();
		}

		var person = {
			name:"dailu",
			friends:["A","B"]
		}

		var ins = object(person)
		console.log(ins.name);
		ins.friends.push("GG")
		var ins2 = object(person)
		console.log(ins2.friends);

		var ins3 = Object.create(person)
		console.log(ins3.name);
		console.log(ins3.friends);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div:first-child{
			float: left;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			margin: 20px;
		}

		div:last-child{
			width: 400px;
			height: 400px;
			background:yellow;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div>我是浮动的元素</div>
	<div>我不是浮动的元素</div>
</body>
</html>

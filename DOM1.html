<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<style type="text/css">
		.wrap{
			/*overflow: hidden;*/
			position: relative
		}
		.wrap div{
			width: 100px;
			height: 100px;
			position: absolute;
		}
		.wrap div:first-child{
			
			background: red;
			z-index: 99;
		}
		.wrap div:nth-child(2){
			background: pink
		}
		.wrap div:last-child{
			background: blue;
		}
	</style>
</head>
<body>
	<!-- <div class="wrap" id="box" title="nima">

	<ul id="list"></ul>
	<input type="button" name="" onclick="showMsg()" value="default">
	<script type="text/javascript">

			console.log(this.value);
		}
		console.log(document.body.nodeType);

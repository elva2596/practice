<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float+BFC</title>
	<style type="text/css">
		.clearfix:after{
			content:"";
			display: block;
			clear: both;
		}

		.left{
			float: left;
			width: 300px;
			height: 200px;
			background:red;
			margin-right: 20px;
		}

		.right{
			width: 200px;
			height: 200px;
			background: blue;
			float: right;
			margin-left: 20px;
		}

		.main{
			background: green;
			overflow: hidden;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="container clearfix">
		<div class="left"></div>
		<div class="right"></div>
		<div class="main"></div>
	</div>
</body>
</html>

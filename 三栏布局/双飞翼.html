<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼三栏布局</title>
	<style type="text/css">
		.clearfix:after{
			content:"";
			display: block;
			clear: both;
		}
		
		.content,
		.left,
		.right{
			float: left;
			
		}

		.content{
			width: 100%;
		}
		.main{
			margin-left: 320px;
			margin-right: 420px;
			background: green;
			/*width: 100%;*/
			height: 200px;
		}
		.left{
			width: 300px;
			margin-left: -100%;
			background: red;
			height: 200px;
		}
		.right{
			width: 400px;
			margin-left: -400px;
			background: blue;
			height: 200px;
		}
	</style>
</head>
<body>
<div class="clearfix">
	<div class="content">
		<div class="main"></div>
	</div>
	<div class="left"></div>
	<div class="right"></div>
</div>
<script type="text/javascript">
	setTimeout(function(){
    console.log(2);
},0);
</script>
<script type="text/javascript">


new Promise(function(resolve){
    console.log(3);
    resolve();
    console.log(4);
}).then(function(){
    console.log(5);
});
console.log(6);
console.log(8);

</script>

</body>
</html>

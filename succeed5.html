<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5寄生式继承</title>
</head>
<body>
	<script type="text/javascript">
		function object(o){
			function F(){}
			F.prototype = o;
			return new F();
		}

		function createAno(o){
			var clone = object(o)
			clone.sayHi = function (){//以某种方式增强对象
				console.log("Hi");
			}
			return clone
		}

		var person = {
			name:"dailu",
			friends:["A","B"]
		}

		var ano = createAno(person)
		console.log(ano.name);
	</script>
</body>
</html>

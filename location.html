<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location</title>
</head>
<body>
	<script type="text/javascript">
		function getQueryString(){
			var qs = (location.search.length>0?location.search.substirng(1):""),
				args = {},
				items = qs.length?qs.split("&"):[],
				item = null,
				name = null,
				value = null,
				len = items.length;
				debugger
				for(var i=0;i<len;i++){
					item = items[i].split("=");
					name = decodeURIComponent(item[0]);
					value = decodeURIComponent(item[1]);
					if(name.length){
						args[name] = value
					}
				}
				return args;
		}

		location.search = "?q=javascript"
		// console.log(getQueryString());
	</script>
</body>
</html>

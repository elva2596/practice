<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1工厂模式</title>
</head>
<body>
	<script type="text/javascript">
		// 用函数封装以特定接口创建对象的细节


		function createPerson(name,age,job){
			var o = new Object();
			o.name = name;
			o.age = age;
			o.job = job;
			o.sayName = function (){
				console.log(this.name);
			}
			return o;
		}
		var person1 = createPerson("dailu",26,"stu")
		var person2 = createPerson("lulu",55,"stus")
		person1.sayName()
		person2.sayName()

		/*
			缺点:无法识别创建对象的类别
		 */
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function bubbleSort(arr){
			var temp,len = arr.length;
			for(var i=0;i<len;i++){
				for(var j=0;j<len-i-1;j++){
					if(arr[j]>arr[j+1]){
						temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
			return arr
		}

		var arr = [5,4,3,2,1]
		console.log(bubbleSort(arr))
	</script>
</body>
</html>

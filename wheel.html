<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 5000px;
			position: relative;
			margin: 0;
		}
		.box1,
		.box2{
			height: 50px;
			position: absolute;
			width: 100%;
		}
		.box1{
			background: red;
		}
		.box2{
			top: 50px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<script type="text/javascript">
		var box1 = document.querySelector(".box1");
		var box2 = document.querySelector(".box2");
		console.log(box1.style.transform);
		var id = null;
		document.addEventListener("mousewheel",function (ev){
			clearTimeout(id);
			console.log(ev.timeStamp);
			// id = setTimeout(function (){
				console.log(box2.offsetTop);
			console.log(ev.deltaY);

			if(box1.offsetTop>=0){
				box1.style.top =(box1.offsetTop+(ev.deltaY/400)*2*400)+'px';
			}else{
				box1.style.top = 0+'px'
			}
			
			// box2.style.top =(box2.offsetTop+ev.deltaY*3)+'px';
			console.log(box1.offsetTop);
			// },60)
			
			
		})
	</script>
</body>
</html>

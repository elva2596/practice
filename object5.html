<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5动态原型模式</title>
</head>
<body>
	<script type="text/javascript">
		// 在构造函数中初始化原型
		function Person(name,age,job){
			this.name = name;
			this.age = age;
			this.job = job;
			if(typeof this.sayName!=="function"){
				Person.prototype.sayName = function (){
					console.log(this.name);
				}
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex属性</title>
	<style type="text/css">
		
#wrap{
  display: flex;
  width: 500px;
  height: 500px;
  background: silver;
  margin:0 auto;
  align-items: flex-start;
}
.item{
  text-align: center;
  font-size: 20px;
  color:#fff;
  font-weight: 700;
}
.item1{
  background: red;
  flex-grow:2;
  /*flex-basis: 100px;*/
}
.item2{
  flex-grow: 1;
  background: orange;
  align-self: center;
  /*flex-basis: 50px;*/
}
.item3{
  background: blue;
  align-self: flex-start;
}
.item4{
  background: green;
  align-self: flex-end;
}

	</style>
</head>
<body>
 <div id="wrap">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
  </div>
</body>
</html>

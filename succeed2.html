<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2借用构造函数</title>
</head>
<body>
	<script type="text/javascript">
		function SuperType(name){
			this.name = name;
		}

		function SubType(name,age){
			SuperType.call(this,name);
			this.age = age;
		}

		var instance = new SubType("dailu",26)
		console.log(instance.name);
		console.log(instance.age);
		/*
			缺点：
				子类实例无法共享超类的方法
		 */
	</script>
</body>
</html>

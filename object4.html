<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4组合使用构造函数和原型模式创建对象</title>
</head>
<body>
	<script type="text/javascript">
		function Person(name,age,job){
			this.age = age;
			this.name = name;
			this.job = job;
			this.friends = ["A","B"]
		}

		Person.prototype = {
			construdtor:Person,
			sayName:function (){
				console.log(this.name);
			}
		}

		var person1 = new Person("dailu1",21,"stu1");
		var person2 = new Person("dailu2",22,"stu2");
		person1.friends.push("C")
		console.log(person1.friends);
		console.log(person2.friends);
		person1.sayName()
		person2.sayName()
		console.log(person1.friends===person2.friends);
		console.log(person1.sayName===person2.sayName );

	</script>
</body>
</html>

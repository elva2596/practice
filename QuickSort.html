	<script type="text/javascript">
		function quickSort(arr){
			if(arr.length<=1) return arr;
			var left = [];
			var right = [];
			var piovtIndex = Math.floor(arr.length/2);
			var piovt = arr.splice(piovtIndex,1)[0];
			for(var i=0;i<arr.length;i++){
				if(arr[i]<piovt){
					left.push(arr[i])
				}else{
					right.push(arr[i])
				}
			}
			return quickSort(left).concat([piovt],quickSort(right))
		}


		function swap(arr,index1,index2){
			var temp = arr[index1];
			arr[index1] = arr[index2];
			arr[index2] = temp;
		}
		function partition(arr,left,right){
			// console.log("message");
			var pivot = arr[Math.floor((left+right)/2)],
				i = left,
				j = right;
				while(i<=j){
					while(arr[i]<pivot){
						i++;
					}
					while(arr[j]>pivot){
						j--;
					}
					if(i<=j){
						swap(arr,i,j);
						i++;
						j--;
					}
				}
				return i;
		}
		function quickSort1(arr,left,right){
			var index;
			if(arr.length>1){
				index = partition(arr,left,right);
				if(left<index-1){
					quickSort1(arr,left,index-1)
				}
				if(index<right){
					quickSort1(arr,index,right)
				}
			}
			return  arr
		}
		var arrs = [3,5,1,6,4,7,2]
		// console.log(quickSort(arrs));
		console.log(quickSort1(arrs,0,arrs.length-1));
	</script>
</body>
